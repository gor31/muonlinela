<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Gamer</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.postimg.cc/XY1yk7pj/Captura-de-pantalla-2025-07-04-203013.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 30px;
    }
    .form-img {
      width: 350px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px 2px #000;
      background: #222;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.90);
      width: 600px;
      max-width: 95vw;
      border-radius: 10px;
      box-shadow: 0 0 15px 3px #900;
      padding: 40px 0 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      font-family: inherit;
      letter-spacing: 1px;
      text-shadow: 1px 1px 8px #000;
    }
    .form-fields {
      width: 80%;
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 6px;
      margin-left: 4px;
      font-weight: 500;
    }
    .required {
      color: #ff3535;
      margin-left: 2px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 10px;
      border-radius: 5px;
      border: none;
      background: #e3e3e3;
      color: #222;
      font-size: 1.1rem;
      outline: none;
      margin-bottom: 0;
    }
    .form-divider {
      width: 100%;
      border: none;
      border-top: 2px solid #444;
      margin: 0 0 30px 0;
    }
    .form-btn {
      background-color: #c00;
      color: #fff;
      padding: 13px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      width: 200px;
      margin: 0 auto;
      transition: background 0.18s;
      box-shadow: 0 2px 10px #9006;
    }
    .form-btn:hover {
      background-color: #f00;
    }
    @media (max-width: 650px) {
      .form-container { width: 98vw; }
      .form-img { width: 96vw; }
    }
  </style>
</head>
<body>
<div class="center-box">
  <img class="form-img" src="https://pbs.twimg.com/media/FQOc832aQAo-dez.jpg:large" alt="Gamer Banner">
  <!-- Usa tu imagen arriba si lo prefieres -->
  <div class="form-container">
    <div class="form-title">Participa</div>
    <hr class="form-divider">
    <div class="form-fields">
      <div class="form-group">
        <label for="character">Game Character <span class="required">*</span></label>
        <input type="text" id="character" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="key">Llave <span class="required">*</span></label>
        <input type="text" id="key" placeholder="" required>
      </div>
    </div>
    <hr class="form-divider">
    <button class="form-btn" onclick="validateForm()">Entrar</button>
  </div>
</div>

<script>
     const redirects = {
    "Tekkel": { key: "Inv2025", url: "https://sites.google.com/view/muonlinelavip/xc123tekkelxcd" },
    "Misterwed": { key: "Maestro18", url: "https://sites.google.com/view/muonlinelavip/xzmisterwedcvzx" },
    "lRockerito": { key: "yaiko2013", url: "https://sites.google.com/view/muonlinelavip/x12xrockeritov22" },
    "HDinasty": { key: "362514748596", url: "https://sites.google.com/view/muonlinelavip/x121dinastyx1" },
    "RASPER": { key: "roxibu2025", url: "https://sites.google.com/view/muonlinelavip/xfvd1rasperx1" },
    "TheLorean": { key: "rubenycandi", url: "https://sites.google.com/view/muonlinelavip/jx7theloreans1" },
    "VENGARME": { key: "richardsurth", url: "https://sites.google.com/view/muonlinelavip/xasvengarm3zsq" },
    "XCRONOXRF": { key: "20304980", url: "https://sites.google.com/view/muonlinelavip/oj3xcronoxs12" },
    "Veghita": { key: "123456789gasty", url: "https://sites.google.com/view/muonlinelavip/12veghita3dd11s" },
    "David01": { key: "David10$", url: "https://sites.google.com/view/muonlinelavip/xdavid12sxs1" },
    "vidmey54": { key: "26024219", url: "https://sites.google.com/view/muonlinelavip/x9vidmey54987x" },
    "Yogui05": { key: "Jhon9512", url: "https://sites.google.com/view/muonlinelavip/22yoguit05dd123" },
    "Loteria": { key: "Adrewmaxi7", url: "https://sites.google.com/view/muonlinelavip/s1loterias11" },
    "Darkinos": { key: "4455", url: "https://sites.google.com/view/muonlinelavip/2rdarkinosr1s1" },
    "velazcoxx": { key: "estrella123", url: "https://sites.google.com/view/muonlinelavip/svelazco2d12aas" },
    "zalvita": { key: "salvatore*88", url: "https://sites.google.com/view/muonlinelavip/xcdzalvito122d" },
    "jeanbar19": { key: "Aimar22", url: "https://sites.google.com/view/muonlinelavip/xjeanbar12d12" }
  };


  function validateForm() {
    const character = document.getElementById("character").value.trim();
    const key = document.getElementById("key").value.trim();

    if (redirects[character] && redirects[character].key === key) {
      window.location.href = redirects[character].url;
    } else {
      alert("Datos incorrectos. Verifica tu Game Character y Llave.");
    }
  }
</script>
</body>
</html>

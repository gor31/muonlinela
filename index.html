<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Gamer</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.postimg.cc/XY1yk7pj/Captura-de-pantalla-2025-07-04-203013.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 30px;
    }
    .form-img {
      width: 350px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px 2px #000;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.90);
      width: 600px;
      max-width: 95vw;
      border-radius: 10px;
      box-shadow: 0 0 15px 3px #900;
      padding: 40px 0 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 1px 1px 8px #000;
    }
    .form-fields {
      width: 80%;
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 6px;
      margin-left: 4px;
    }
    .required {
      color: #ff3535;
      margin-left: 2px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      border-radius: 5px;
      border: none;
      background: #e3e3e3;
      color: #222;
      font-size: 1.1rem;
      outline: none;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 42px;
      background: none;
      border: none;
      color: #333;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: #fff;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .form-divider {
      width: 100%;
      border: none;
      border-top: 2px solid #444;
      margin: 0 0 30px 0;
    }
    .form-btn {
      background-color: #c00;
      color: #fff;
      padding: 13px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      width: 200px;
      box-shadow: 0 2px 10px #9006;
    }
    .form-btn:hover {
      background-color: #f00;
    }
    @media (max-width: 650px) {
      .form-container { width: 98vw; }
      .form-img { width: 96vw; }
    }
  </style>
</head>
<body>
<div class="center-box">
  <img class="form-img" src="https://pbs.twimg.com/media/FQOc832aQAo-dez.jpg:large" alt="Gamer Banner">
  <div class="form-container">
    <div class="form-title">Participa</div>
    <hr class="form-divider">
    <div class="form-fields">
      <div class="form-group">
        <label for="character">Game Character <span class="required">*</span></label>
        <input type="text" id="character" required>
      </div>
      <div class="form-group">
        <label for="key">Llave <span class="required">*</span></label>
        <input type="password" id="key" required>
        <button type="button" class="toggle-password" onclick="togglePassword()" id="toggleBtn">Mostrar</button>
      </div>
    </div>
    <hr class="form-divider">
    <button class="form-btn" onclick="validateForm()">Entrar</button>
  </div>
</div>

<script>

  { character: "jijji", key: "8105946", url: "https://sites.google.com/view/muonlinelavip/xjjsyjijjixz" },
  { character: "ElBarto23", key: "47861297", url: "https://sites.google.com/view/muonlinelavip/axaelbarto23xx" }

function validateForm() {
  const character = document.getElementById("character").value.trim().toLowerCase();
  const key = document.getElementById("key").value.trim();

  const user = users.find(u => u.character.toLowerCase() === character && u.key === key);

  if (user) {
    window.location.href = user.url;
  } else {
    alert("Datos incorrectos. Verifica tu Game Character y Llave.");
  }
}

function togglePassword() {
  const keyInput = document.getElementById("key");
  const toggleBtn = document.getElementById("toggleBtn");

  if (keyInput.type === "password") {
    keyInput.type = "text";
    toggleBtn.textContent = "Ocultar";
  } else {
    keyInput.type = "password";
    toggleBtn.textContent = "Mostrar";
  }
}
</script>
</body>
</html>
